<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" id="header" >
    <h1 class="Title" id="Title">Rock Paper Scissors</h1>
    </div>
    <div class="Game" id="Game">
        <div class="explaination" id="explaination">
        <h3>how it works</h3>
        <p>Choose Rock, Paper, or Scissors by clicking a button. The computer will make its choice at the same time. Rock beats Scissors, Scissors beats Paper, and Paper beats Rock. If both choose the same, it's a draw!</p>
        </div>
        <div class="game-buttons" id="game-buttons">
            <button type="button" class="btn" id="rock">Rock</button>
            <button type="button" class="btn" id="paper">Paper</button>
            <button type="button" class="btn" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result">
            <h3 class="result-title" id="result-title">RESULT</h3>
            <p class="result-text" id="result-text">Press the buttons to play the game</p>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
